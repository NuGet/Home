name: IceBox Upvote Watcher
on:
  schedule:
    - cron: '34 13 * * *'
  workflow_dispatch:
permissions:
  issues: write
jobs:
  Run-IceBox-Watcher:
    runs-on: ubuntu-latest
    steps:
      - name: Install GithubIssueTagger
        run: dotnet tool install --global NuGet.Internal.GitHubIssueTagger --source https://nuget.pkg.github.com/nuget/index.json
      - name: Run IceBox watcher
        run: GithubIssueTagget IceBox
